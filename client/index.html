<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="question">
        <h2 id="question-number"></h2>
    </header>    
    <main>
        <div class="container">
            <div class="question-container">
                <div class="timer">
                    <svg width="100" height="100">
                        <circle cx="50" cy="50" r="40" stroke-width="3" fill="purple" />
                        <text x="50%" y="50%" text-anchor="middle" dy="15%" dx="-2%" fill="white" font-size="40"></text>
                    </svg>                    
                </div>
                <div class="question">
                    <p></p>
                </div>
                <div class="skip">
                    <button>Skip</button>
                </div>
            </div>
            <div class="answer-container">
                <button class="red"></button>
                <button class="blue"></button>
                <button class="yellow"></button>
                <button class="green"></button>
            </div>
        </div>
    </main>
    <footer>
        <p id="player-name"></p>
        <p id="score"></p>
    </footer>     
    <script src="client.js"></script>
</body>
</html>
