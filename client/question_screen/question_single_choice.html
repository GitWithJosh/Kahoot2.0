<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot2.0 - Question</title>
    <link rel="stylesheet" href="question.css">
</head>
<body>
    <header class="question-number">
        <h2>Question Number goes here!</h2>
    </header>
    <main>
        <div class="container">
            <div class="question-container">
                <div class="score">
                    <p>Score: 0</p>
                </div>
                <div class="question">
                    <h3>Question goes here!</h3>
                </div>
                <div class="timer">
                    <svg width="100" height="100">
                        <circle cx="50" cy="50" r="40" stroke-width="3" fill="lightblue"/>
                        <text x="50%" y="50%" text-anchor="middle" dy="15%" dx="-2%" fill="white" font-size="40">30</text>
                    </svg>                    
                </div>
            </div>
            <div class="answer-container">
                <button class="red button">Option 1</button>
                <button class="blue button">Option 2</button>
                <button class="yellow button">Option 3</button>
                <button class="green button">Option 4</button>
            </div>
        </div>
    </main>
    <footer>
        <p>KaHUT2.0 &copy; All rights reserved</p>
    </footer>
    <script src="question.js"></script>
</body>
</html>
